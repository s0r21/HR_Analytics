<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Posting</title>
</head>
<body>

<h1>Please fill out the following to find your ideal candidate</h1>

    <form action="/action_page.php">

        <label for="responsibilities">Responsibility Input:</label>
        <textarea id="responsibilities" name="responsibilities" rows="20" cols="60">
          Please Insert the responsibilities for the position here.</textarea>
          <br><br>


        <label for="requirements">Requirement Input:</label>
        <textarea id="requirements" name="requirements" rows="20" cols="60">
          Please insert the requirements for the position here.</textarea>
          <br><br>


        <label for="nice_to_have">Nice to Have Input:</label>
        <textarea id="nice_to_have" name="nice_to_have" rows="20" cols="60">
          Please insert the "would be nice if they had this" for the position here.</textarea>
          <br><br>
        <input type="submit" value="Submit">

    </form>

</body>
</html>
